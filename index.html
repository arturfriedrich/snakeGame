<html id="html">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">        
    </head>
    <body id="body">
        <div id="overlay">
            <div id="modal">
                <h2>Controls</h2>
                <p>Use the arrow keys to control the snake</p>
                <h3>Toggle dark mode</h3>
                <label class="switch">
                    <input type="checkbox" id="themeSwitcher" onclick="themeSwitcher()">
                    <span class="slider round"></span>
                  </label>
                <button id="close-modal">Okay</button>
            </div>
        </div>
        <button id="open-modal" class="open-modal">Settings</button>
        <div>
            <h1 id="title">SNAKE GAME</h1>
            <div class="grid" id="grid"></div>
            <h2 id="scoreDisplay">SCORE: <span id="score">0</span></h2>
            <button id="start" class="start">Start/Restart</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
